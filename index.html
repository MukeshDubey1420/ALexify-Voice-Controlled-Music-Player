<div class="container">
  
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Replace Song</h4>
        </div>
        <div class="modal-body">
          
            <div id="submit-song" class="right floated">
                <div class="input-container">
                    <input type="text" id="song-name-input" placeholder="Song Name">
                </div>
                <div class="input-container">
                    <input type="text" id="song-artist-input" placeholder="Song Artist">
                </div>

                </div>
                <div class="input-container">

                </div>
                <div class="input-container">
                    <input type="text" id="song-url-input" placeholder="Song URL">
                </div>
                <div class="input-container">
                    <input type="text" id="song-video-input" placeholder="Song Video URL">
                </div>
                <div class="input-container">
                    <input type="text" id="song-lyrics-input" placeholder="Song Lyrics URL">
                </div>
                <div class="input-container">
                    <input type="text" id="song-image-input" placeholder="Song Image URL">
                </div>
                
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="replace-song" class="btn btn-default" data-dismiss="modal">Replace Song</button>
        </div>
      </div>
      
    </div>
