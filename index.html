<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Alexify-Voice-Controlled-Music-Player-App</title>
	<link rel="shortcut icon" type="image/png" href="titleimg.png" />
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">

<body oncontextmenu="return false;">      // to prevent the Source Code ....

    <div class="wrapper">
        <section class="welcome-screen">
            <h1 style="color:white; background:dodgerblue;opacity:1.4;border-radius:30px;"> Welcome To Alexify-Voice-Controlled-Music-Player-App </h1>
            <h3> Enter Your Name to Access Your Account </h3>
            <div class="input-wrapper">
                <input type="name" id="name-input" placeholder="Enter Your Name"  title="Please Enter valid Name (Name must be of 3 or more char.)" style="border-radius:30px; padding:5px; text-transform:capitalize;" autofocus required pattern="[A-Z a-z]{3,}" >
           <button id="btnSearch" style="border-radius:30px; padding:5px;" onclick="doSomething();"> Go </button> 
            </div>
        </section>
        <div class="main hidden">
            <header>             
                <div class="right floated user-name"> </div>
				<p id="demo"></p>				
            </header>
            <section class="content">
                <audio src="song1.mp3"></audio>
                <div class="list-headers">
        <div> Title </div> 
        <div> Artist </div>
        <div> Album </div>
        <div> Duration </div>
        </div>
        <div class="song-list">

        <div id="song1" class="song">
          <span class="song-name"> </span>

		 <div id="song3" class="song">

		 <div id="song4" class="song">

          <span class="song-name"> </span>

        </div>
      </div>
            </section>
            <footer>
                <div class="controls">
                    <div class="player-buttons">
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="jquery.js">
