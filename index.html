<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Alexify-Voice-Controlled-Music-Player-App</title>
	<link rel="shortcut icon" type="image/png" href="titleimg.png" />
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	
	<script src="https://use.fontawesome.com/c2854c2e83.js"></script>
	
</head>
<!--
 <body oncontextmenu="return false;">      // to prevent the Source Code ....   -->
 <body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1 class="full animated fadeInLeftBig"> Welcome To Alexify-Voice-Controlled-Music-Player-App </h1>
            <h3 class="full animated  fadeInRightBig">  Enter Your Name to Access Your Account  </h3>
            <div class="input-wrapper">
                <input class="full animated pulse" type="name" id="name-input" placeholder="Your Name"  title="Please Enter valid Name (Name must be of 3 or more char.)" autofocus required pattern="[A-Z a-z]{3,}" >
           <button class="full animated pulse" id="btnSearch" onclick="doSomething();"> Go </button> 
            </div>
        </section>
        <div class="main hidden">
            <header>             
                <div class="right floated user-name"> </div>
				<p id="demo"></p>				
            </header>
            <section class="content">
                <audio src="song1.mp3"></audio>
                <div class="list-headers">
        <div> Title </div> 
        <div> Artist </div>
        <div> Album </div>
        <div> Duration </div>
        </div>
        <div class="song-list">

        <div id="song1" class="song">
          <span class="song-name"> </span>
          <span class="song-artist"> </span>
          <span class="song-album"> </span>
          <span class="song-length"> </span>
        </div>

        <div id="song2" class="song">
          <span class="song-name"> </span>
          <span class="song-artist"> </span>
          <span class="song-album"> </span>
          <span class="song-length"> </span>
        </div>
		
		 <div id="song3" class="song">
          <span class="song-name"> </span>
          <span class="song-artist"> </span>
          <span class="song-album"> </span>
          <span class="song-length"> </span>
        </div>
		
		 <div id="song4" class="song">
          <span class="song-name"> </span>
          <span class="song-artist"> </span>
          <span class="song-album"> </span>
          <span class="song-length"> </span>
        </div>
		
		 <div id="song5" class="song">
          <span class="song-name"> </span>
          <span class="song-artist"> </span>
          <span class="song-album"> </span>
          <span class="song-length"> </span>
        </div>
		
        <div id="song6" class="song">
          <span class="song-name"> </span>
          <span class="song-artist"> </span>
          <span class="song-album"> </span>
          <span class="song-length"> </span>
        </div>
      </div>
	  
	   <div class="current-song-wrapper">
    <img class="current-song-image">
    <div>
      <p class="current-song-name"></p>
      <p class="current-song-album"></p>
    </div>
  </div>
            </section>
            <footer>
                <div class="controls">
                    <div class="player-buttons">
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
					</div>
					
					
            </footer>
        
    </div>
    <script src="jquery.js">
    </script>
	 <script src="main.js"></script>
</body>

</html>
